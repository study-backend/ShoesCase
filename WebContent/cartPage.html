<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	button{
	 float: left;
    width: 88px;
    height: 42px;
    margin-right: 10px;
    padding-bottom: 2px;
    border: 1px solid #5f0080;
    background-color: #fff;
    color: #5f0080;
    letter-spacing: -0.3px;
    text-align: center;
    }

table, th, td {border: 1px solid black; width:"100%" }
</style>
<body>
			<div class="user_form section_cart">
				<form id="viewCart" name="frmCart" method="post"
					action="/shop/order/order.php">
					<input type="hidden" name="mode" value="setOrder">
					<div class="tbl_comm cart_goods">
						<table class="tbl_comm tbl_header">
							<caption>장바구니 목록 제목</caption>
							<colgroup>
								<col style="width: 375px;">
								<col style="width: 432px;">
								<col style="width: 115px;">
								<col style="width: 110px;">
								<col style="width: auto;">
							</colgroup>
							<thead>
								<tr>
									<th id="thSelect"><div class="all_select">
											<label class="label_check"><input type="checkbox"
												name="allCheck" class="ico_check"></label> <span class="tit">
												전체선택 (<span class="num_count">0</span>/<span
												class="num_total">0</span>)
											</span>
										</div></th>
									<th id="thInfo">상품 정보</th>
									<th id="thCount">수량</th>
									<th id="thCost">상품금액</th>
									<th id="thDelete"><span class="screen_out">삭제선택</span></th>
								</tr>
							</thead>
						</table>
						<div id="viewGoods">
						<hr>
							<div class="no_data">장바구니에 담긴 상품이 없습니다.</div>
						<hr>
						</div>
					</div>
					<div class="all_select select_option">
						<label class="label_check"><input type="checkbox"
							name="allCheck" class="ico_check"></label> <span class="tit">
							전체선택 (<span class="num_count">0</span>/<span class="num_total">0</span>)
						</span>
						<button type="button" class="btn_delete">선택 삭제</button>
						<button type="button" class="btn_delete">품절 상품 삭제</button>
					</div>
					<br><hr>
					<div class="cart_result">
						<div class="cart_amount cell_except">
							<div class="amount_detail">
								<dl class="list amount_total">
									<dt class="tit">상품금액</dt>
									<dd class="result">
										<span class="inner_result"><span class="num">0</span> <span
											class="txt">원</span></span>
									</dd>
								</dl>
								<div class="deco deco_minus">
									<span class="ico fst"></span> <span class="ico"></span>
								</div>
								<dl class="list amount_dc">
									<dt class="tit">상품할인금액</dt>
									<dd class="result">
										<span class="inner_result add"><span class="num">
												<!---->0
										</span> <span class="txt">원</span> <!----></span>
									</dd>
								</dl>
								<dl class="list amout_order" style="display: none;">
									<dt class="tit">주문금액</dt>
									<dd class="result">
										<span class="num"><span class="desc">= </span>0</span> <span
											class="txt">원</span>
									</dd>
								</dl>
							</div>
							<div class="deco deco_plus">
								<span class="ico fst"></span> <span class="ico"></span>
							</div>
							<dl class="list amount_delivery">
								<dt class="tit">배송비</dt>
								<dd class="result">
									<span class="inner_result"><span class="num">
											<!---->0
									</span> <span class="txt">원</span> <!----></span>
								</dd>
							</dl>
							<div class="deco deco_equal">
								<span class="ico fst"></span> <span class="ico"></span>
							</div>
							<dl class="list amout_result">
								<dt class="tit">결제예정금액</dt>
								<dd class="result">
									<span class="inner_result add"><span class="num">0</span>
										<span class="txt">원</span> <!----> <!----></span>
								</dd>
							</dl>
						</div>
						<div class="notice_cart"></div>
						<button type="button" class="btn_submit no_submit">
							주문하기 <span class="price">(0 원)</span>
						</button>
					</div>
					<p class="info_notice">
						‘입금확인’ 상태일 때는 주문내역 상세 페이지에서 직접 주문취소가 가능합니다.<br>‘입금확인’ 이후 상태에는
						고객행복센터로 문의해주세요.
					</p>
				</form>
				
</body>
</html>
