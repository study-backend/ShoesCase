<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	/*공통*/
	a{color:black; text-decoration:none;}
	a:hover{color:black; font-weight:bold;}
	ul li{list-style: none; margin-top:20px; padding:0;}
	body{height:100%;}
	
	#a{width:1000px; height:600px; border:1px solid black; margin:auto;} 
	#b{width:200px; height:300px; border:1px solid blue; float:left;}
	#c{width:300px; height:300px; border:1px solid red; display:inline-block; float:right;}

</style>

</head>

<body>	
	<div id="a">
		<div id="b">
			<ul>
				<li><a href="#">상품관리</a></li>
				<li><a href="#">회원관리</a></li>
				<li><a href="#">구매관리</a></li>		
			</ul>
		</div>
		
		<div id="c">
		
		</div>
	</div>
</body>
</html>
