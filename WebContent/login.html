<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*공통*/
	a{color:#000; text-decoration:none;}
	a:hover{color:#000; font-weight:bold;}
	ul li{list-style: none;}
		
	/* header */
	#header{width:1000px; height:100px; border:1px solid red; margin:auto;}
	#header ul {float:right;}
	#header ul li {margin-left:10px; float:left;}
	
	/* nav */
	#nav{width:1000px; height:50px; border:1px solid blue; margin:auto;}
	#nav ul li {margin-left:80px; float:left;}
	#nav input { }
	
	/* section */
	#section{width:355px; height:400px; margin:auto; border:1px solid pink;}
	#section h3{text-align:center;}
	#section label{font-size:13px;}
	#section .log{width:350px; height:50px; border:0; outline:0; border-radius:5px; border:1px solid gray;}
	#section #search{float:right;}
	#section button{width:354px; height:56px; margin-top:20px; background-color:purple; border-radius:5px; outline:0;}
	#section button span{font-size:13px; color:white;}
	
	/* footer */
	#footer{width:1000px; height:100px; border:1px solid green; margin:auto;}
</style>

</head>
<body>
	<div id="header">
		<ul>
			<li><a href="#">회원가입</a></li>
			<li><a href="#">로그인</a></li>
		</ul>
	</div>
	<div id="nav">
		<ul>
			<li><a href="#">카테고리</a></li>
			<li><a href="#">운동화</a></li>
			<li><a href="#">구두</a></li>
			<li><a href="#">샌들</a></li>
			<li><a href="#">부츠</a></li>
		</ul>
		<input type="text">
	</div>
	<div id="section">
		<h3 >로그인</h3>
		<input type="text" class="log" placeholder="아이디를 입력해주세요."><br><br>
		<input type="password" class="log" placeholder="비밀번호를 입력해주세요."><br>
		<input type="checkbox"><span>보안접속</span>
		<div id="search">
			<a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
		</div>
		<button type="submit"><span>로그인</span></button>
		<button type="submit"><span>회원가입</span></button>
	</div>
	<div id="footer">
	
	</div>
</body>
</html>
